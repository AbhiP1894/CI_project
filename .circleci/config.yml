version: 2.1

jobs:
  say_hello:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - run: echo "Say hello to YAML on AWS runner!"

  build_and_test_maven:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout  
      - run: mvn clean install
      
      - run: mvn jacoco:report
      
      - run: mvn surefire-report:report

      
      - store_artifacts:
          path: target/site/jacoco/index.html
          destination: code-coverage

      
      - store_test_results:
          path: target/surefire-reports
          
      - setup_remote_docker  
      - run:
          name: Build Docker Image
          command: docker build -t calculator-app:latest .

       - run:
          name: Docker Login
          command: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - run:
          name: Tag Docker Image
          command: docker tag calculator-app:latest $DOCKER_USERNAME/calculator-app:latest


      - run:
          name: Push Docker Image
          command: docker push $DOCKER_USERNAME/calculator-app:latest
          


workflows:
  hello_and_goodbye:
    jobs:
      - say_hello
      - build_and_test_maven
         context: myContext
